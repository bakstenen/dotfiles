[[language-server.typescript-language-server.config.plugins]]
name = "@vue/typescript-plugin"
location = "/Users/bas/SCRATCH/packages_node/node_modules/@vue/language-server"
languages = ["vue"]

[language-server.typescript-language-server.config.vue.inlayHints]
includeInlayEnumMemberValueHints = true
includeInlayFunctionLikeReturnTypeHints = true
includeInlayFunctionParameterTypeHints = true
includeInlayParameterNameHints = "all"
includeInlayParameterNameHintsWhenArgumentMatchesName = true
includeInlayPropertyDeclarationTypeHints = true
includeInlayVariableTypeHints = true

[language-server.vuels.config]
typescript.tsdk = "/Users/bas/SCRATCH/packages_node/node_modules/typescript/lib/"
hybridMode = true

[[language]]
name = "vue"
language-servers = [ "typescript-language-server", "vuels" ]

[language-server.pylsp.config.pylsp.plugins.pylsp_mypy]
live_mode = false
dmypy = false
# dmypy_status_file = "/some/path/.dmypy.json"
overrides = ["--ignore-missing-imports", "--disable-error-code=var-annotated", true]
# dmypy_command = ["dmypy", "--timeout", "20"]  # cannot get it injected in correct place

[language-server.pylsp.config.pylsp.plugins.ruff]
enabled = true
formatEnabled = true
lineLength = 79
executable = "ruff"
extendSelect = ["A", "E", "F", "W", "ASYNC", "C4"]  # Q
extendIgnore = ["E501"]

